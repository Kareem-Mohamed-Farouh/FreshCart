<section class="relative">

    <h1 class="text-4xl font-semibold capitalize py-9 "> hello in home page</h1>
    <div class=" grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-10">
        @for (prod of products.slice(10); track $index) {
        <div class="card overflow-hidden border border-green-300 rounded-md relative ">
            <div class="card-image ">
                <img class="card-img-top h-[250px] object-contain w-full " [src]="prod.imageCover" [alt]="prod.title" />

            </div>
            <div class="card-body  px-4">
                <h4 class="text-green-600 py-1 text-center text-sm">{{prod.category.name}}</h4>
                <h3 class="card-title font-medium mb-2">{{prod.title.split(" ",3).join(" ")}}</h3>
                <p class="card-text ">Brand: {{prod.brand.name}}</p>
                <div class="flex justify-between my-2   items-center ">
                    <span class="font-medium ">{{ prod.price}} EGP </span>
                    <div class=" flex items-center"><i class="pe-2 fa-solid fa-star text-yellow-400"></i><span
                            class="text-gray-500"> {{prod.ratingsAverage}} </span></div>
                </div>

            </div>
            <button class="py-2 bg-green-800 text-white block w-[90%] mx-auto rounded">Add To Cart</button>
        </div>
        }

    </div>
</section>
