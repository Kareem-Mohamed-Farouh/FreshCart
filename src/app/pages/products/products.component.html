<section>
    <div class=" grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10">
        @for (prod of products; track $index) {
        <div class="card overflow-hidden border border-green-400/200 rounded-md relative ">
            <div class="card-image ">
                <img class="card-img-top h-[250px] object-contain w-full " [src]="prod.imageCover" [alt]="prod.title" />

            </div>
            <div class="card-body pt-3 px-2">
                <h4 class="text-green-600 text-center text-sm">{{prod.category.name}}</h4>
                <h3 class="card-title font-medium mb-2">{{prod.title.split(" ",3).join(" ")}}</h3>
                <p class="card-text ">Brand: {{prod.brand.name}}</p>
                <div class="flex justify-between my-2  items-center ">
                    <span class="font-medium">price: {{prod.price}}: EGP </span>
                    <div class=" flex items-center"><i class="pe-2 fa-solid fa-star text-yellow-400"></i><span
                            class="text-gray-500"> {{prod.ratingsAverage}} </span></div>
                </div>

            </div>
            <button class="py-3 bg-green-800 text-white block w-[90%] mx-auto rounded">Add To Cart</button>
        </div>
        }

    </div>
</section>
