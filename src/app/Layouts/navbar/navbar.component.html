<nav [class.py-2]="isScroll"

    <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto py-3 max-sm:px-4 sm:px-8 ">
        <a href="" class="dark:bg-gray-300 dark:rounded-full  p-1 flex items-center space-x-3 rtl:space-x-reverse">

            <!-- <span class="self-center text-2xl font-semibold grayspace-nowrap dark:text-gray-50"></span> -->
        </a>

        @if(isLogin()){

            <ul class="  flex flex-col p-3   font-medium    md:space-x-1 rtl:space-x-reverse md:flex-row md:mt-0    ">

                        aria-current="page">Home</a>
                </li>
                <li>
                    <a routerLink="/products" routerLinkActive="text-white bg-green-800  "
                        class="block transition-all duration-500 hover:bg-green-800 hover:text-white  text-gray-900 rounded  px-3 py-2     dark:text-gray-50  dark:hover:bg-gray-700   ">Product</a>
                </li>

                <li>
                    <a routerLink="/categories" routerLinkActive="text-white bg-green-800 "

                <li>

                <a href=""><i class="dark:text-red-500  text-red-700 fa-brands fa-instagram"></i></a>
                <a href=""><i class=" dark:text-white  text-black fa-brands fa-tiktok"></i></a>


            </div>

            <div class="items-center flex mx-2 ">

                @if(!isLogin()){

                <a routerLink="/register" routerLinkActive="text-white bg-green-800  " role="button"
                    class=" px-3 py-2 rounded  ">Register</a>
                <div class="dark:bg-white w-[1px] bg-black mx-2"></div>
                <a routerLink="/login" routerLinkActive="text-white bg-green-800  " role="button"
                    class=" px-3 py-2 rounded   ms-2">Login

                @else {
                <li class=" me-2 list-none">
                    <a routerLink="/cart" routerLinkActive="text-green-800 "

                </li>
                <a role="button" (click)="authService.logoutUser()"
